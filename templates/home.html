<!-- Updated form with required attribute added to each input field -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
    <base href="/" /> <!-- for local host -->
</head>
<body>
  <div class="container">
    <h1>Enter Gemstone Features</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <input type="text" id="carat" name="carat" placeholder="Carat" required>
      <select id="cut" name="cut" class="form-control" style="width: 200px" required>
        <option value="" disabled selected hidden>Cut</option>
        <option value="Ideal">Ideal</option>
        <option value="Premium">Premium</option>
        <option value="Very Good">Very Good</option>
        <option value="Good">Good</option>
        <option value="Fair">Fair</option>
      </select><br>
      <select id="color" name="color" class="form-control" style="width: 200px" required>
        <option value="" disabled selected hidden>Color</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
      </select><br>
      <select id="clarity" name="clarity" class="form-control" style="width: 200px" required>
        <option value="" disabled selected hidden>Clarity</option>
        <option value="SI1">SI1</option>
        <option value="IF">IF</option>
        <option value="VVS2">VVS2</option>
        <option value="VS1">VS1</option>
        <option value="VVS1">VVS1</option>
        <option value="VS2">VS2</option>
        <option value="SI2">SI2</option>
        <option value="I1">I1</option>
      </select><br>
      <input type="text" id="depth" name="depth" placeholder="Depth" required>
      <input type="text" id="table" name="table" placeholder="Table" required>
      <input type="text" id="x" name="x" placeholder="X" required>
      <input type="text" id="y" name="y" placeholder="Y" required>
      <input type="text" id="z" name="z" placeholder="Z" required>
      <div class="mb-3">
        <input class="btn btn-primary" type="submit" value="Predict gem price" required />
      </div>
    </form>
  </div>
  <h2>
      Predicted gem price : {{results}}
  </h2>
</body>
</html>
